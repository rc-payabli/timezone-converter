<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clayton's Timezone Converter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Upload CSV for Timezone Conversion</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow">
            <div class="form-group">
                <label for="fileInput" class="font-weight-bold">Choose CSV file</label>
                <input type="file" name="file" accept=".csv" required class="form-control-file" id="fileInput">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-block">Upload</button>
            </div>
            <div id="responseMessage" class="mt-3"></div>
        </form>
    </div>
</body>
</html>
